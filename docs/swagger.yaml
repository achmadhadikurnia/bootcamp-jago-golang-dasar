basePath: /
definitions:
  models.Category:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  models.CheckoutItem:
    properties:
      product_id:
        type: integer
      quantity:
        type: integer
    type: object
  models.CheckoutRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/models.CheckoutItem'
        type: array
    type: object
  models.DailySalesReport:
    properties:
      produk_terlaris:
        $ref: '#/definitions/models.TopProduct'
      total_revenue:
        type: integer
      total_transaksi:
        type: integer
    type: object
  models.Product:
    properties:
      category_id:
        type: integer
      category_name:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: integer
      stock:
        type: integer
    type: object
  models.TopProduct:
    properties:
      nama:
        type: string
      qty_terjual:
        type: integer
    type: object
  models.Transaction:
    properties:
      created_at:
        type: string
      details:
        items:
          $ref: '#/definitions/models.TransactionDetail'
        type: array
      id:
        type: integer
      total_amount:
        type: integer
    type: object
  models.TransactionDetail:
    properties:
      id:
        type: integer
      product_id:
        type: integer
      product_name:
        type: string
      quantity:
        type: integer
      subtotal:
        type: integer
      transaction_id:
        type: integer
    type: object
info:
  contact: {}
  description: |-
    API untuk sistem kasir dengan fitur manajemen produk, kategori, transaksi/checkout, dan laporan penjualan.

    ## Fitur Utama:
    - **Products**: CRUD produk dengan search by name
    - **Categories**: CRUD kategori produk
    - **Checkout**: Proses transaksi pembelian
    - **Reports**: Laporan penjualan harian dan berdasarkan periode
  title: Kasir API
  version: "1.0"
paths:
  /api/categories:
    get:
      consumes:
      - application/json
      description: Get all categories from database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all categories
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Create a new category in database
      parameters:
      - description: Category data
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Create a new category
      tags:
      - categories
  /api/categories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete a category
      tags:
      - categories
    get:
      consumes:
      - application/json
      description: Get a single category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Category not found
          schema:
            type: string
      summary: Get category by ID
      tags:
      - categories
    put:
      consumes:
      - application/json
      description: Update category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Category data
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Update a category
      tags:
      - categories
  /api/checkout:
    post:
      consumes:
      - application/json
      description: Membuat transaksi baru dengan multiple items. Akan mengurangi stock
        produk dan menghitung total amount.
      parameters:
      - description: Data checkout berisi items (product_id dan quantity)
        in: body
        name: checkout
        required: true
        schema:
          $ref: '#/definitions/models.CheckoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Transaksi berhasil dibuat
          schema:
            $ref: '#/definitions/models.Transaction'
        "400":
          description: Bad Request - items kosong atau product tidak ditemukan
          schema:
            type: string
        "500":
          description: Internal Server Error - stock tidak cukup
          schema:
            type: string
      summary: Proses checkout transaksi
      tags:
      - transactions
  /api/products:
    get:
      consumes:
      - application/json
      description: Get all products from database
      parameters:
      - description: Filter by product name
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Product'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all products
      tags:
      - products
    post:
      consumes:
      - application/json
      description: Create a new product in database
      parameters:
      - description: Product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Product'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Create a new product
      tags:
      - products
  /api/products/{id}:
    delete:
      consumes:
      - application/json
      description: Delete product by ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete a product
      tags:
      - products
    get:
      consumes:
      - application/json
      description: Get a single product by ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Product'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Product not found
          schema:
            type: string
      summary: Get product by ID
      tags:
      - products
    put:
      consumes:
      - application/json
      description: Update product by ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      - description: Product data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Product'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Update a product
      tags:
      - products
  /api/report:
    get:
      consumes:
      - application/json
      description: Mendapatkan ringkasan penjualan dalam rentang tanggal tertentu.
        Optional challenge dari Bootcamp Session 3.
      parameters:
      - description: 'Tanggal mulai (format: YYYY-MM-DD, contoh: 2026-01-01)'
        in: query
        name: start_date
        required: true
        type: string
      - description: 'Tanggal akhir (format: YYYY-MM-DD, contoh: 2026-02-01)'
        in: query
        name: end_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Laporan berisi total_revenue, total_transaksi, produk_terlaris
          schema:
            $ref: '#/definitions/models.DailySalesReport'
        "400":
          description: Bad Request - format tanggal salah
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Laporan penjualan berdasarkan periode
      tags:
      - reports
  /api/report/hari-ini:
    get:
      consumes:
      - application/json
      description: 'Mendapatkan ringkasan penjualan hari ini: total revenue, total
        transaksi, dan produk terlaris.'
      produces:
      - application/json
      responses:
        "200":
          description: Laporan berisi total_revenue, total_transaksi, produk_terlaris
          schema:
            $ref: '#/definitions/models.DailySalesReport'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Laporan penjualan hari ini
      tags:
      - reports
swagger: "2.0"
